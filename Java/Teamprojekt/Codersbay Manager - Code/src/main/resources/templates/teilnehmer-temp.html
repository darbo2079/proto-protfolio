<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Teilnehmer</title>
</head>
<body>
<div class="grid-container">


    <div id="navigation" class="navigation">
        <ul>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <span class="title">Teilnehmer</span>
                </a>
            </li>
            <li class="dropdown list ">
                <a href="javascript:void(0)" class="dropbtn">
                    <span class="icon"><ion-icon name="grid-outline"></ion-icon></span>
                    <span class="title">Gruppen
                    </span>
                </a>
            </li>
        </ul>
    </div>

    <div class="header">
        <div class="card">
            <div class="card-container">
                <h1>test</h1>
            </div>
        </div>
        <div class="card">
            <div class="card-container">
                <p>test2</p>
            </div>
        </div>
        <div class="card">
            <div class="card-container">
                <p>test3</p>
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="content">
            <table class="table table-striped table-bordered table-sm">
                <thead>
                <tr>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Telefon</th>
                    <th>Email</th>
                    <th>Adresse</th>
                    <th>Geburtsdatum</th>
                    <th>Ausbildungszweig</th>
                    <th>Gruppe</th>
                    <th>Kursbeginn</th>
                    <th>Kursende</th>
                    <th>Aktion</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "person : ${listPersons}">
                    <td th:text="${person.vorname}"></td>
                    <td th:text="${person.nachname}"></td>
                    <td th:text="${person.telefon}"></td>
                    <td th:text="${person.email}"></td>
                    <td th:text="${person.adresse}"></td>
                    <td th:text="${person.geburtsdatum}"></td>
                    <td th:text="${person.ausbildungszweig}"></td>
                    <td th:text="${person.gruppe}"></td>
                    <td th:text="${person.kursbeginn}"></td>
                    <td th:text="${person.kursende}"></td>
                    <td >
                        <a th:href="" class="btn btn-warning">Update</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>





<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="/main.js"></script>







</body>
</html>
