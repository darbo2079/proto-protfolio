<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Teilnehmer Profil</title>
</head>
<body>
<div class="grid-container">
  <div id="navigation" class="navigation">
    <ul>
      <li class="list">
        <a th:href="@{/home}">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="title">Home</span>
        </a>
      </li>
      <li class="list active">
        <a th:href="@{/teilnehmer}">
          <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
          <span class="title">Teilnehmer</span>
        </a>
      </li>
      <li class="list">
        <a th:href="@{/gruppen}">
          <span class="icon"><ion-icon name="grid-outline"></ion-icon></span>
          <span class="title">Gruppen</span>
        </a>
      </li>
    </ul>
  </div>



  <div class="profil-content-container">
    <div class="content">
      <div class="container">
        <div class="row gutters">
          <!--<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
              <div class="card-body">
                <div class="account-settings">
                  <div class="user-profile">
                    <div class="user-avatar">
                      <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                    </div>
                    <h5 class="user-name">Yuki Hayashi</h5>
                    <h6 class="user-email">yuki@Maxwell.com</h6>
                  </div>
                  <div class="about">
                    <h5>About</h5>
                    <p>I'm Yuki. Full Stack Designer I enjoy creating user-centric, delightful and human experiences.</p>

                </div>
              </div>
            </div>
          </div>-->
          <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
              <div class="card-body">

                <form class="form" action = "" th:action="@{/saveTeilnehmer}" th:object ="${person}" method="post">
                  <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                      <h4 class="mb-4 text-primary">Persönliche Daten</h4>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-2">
                      <div class="form-group">
                        <label for="fullName">Vorname</label>
                        <input type="hidden" th:field="*{id}">
                        <input type="text" th:field ="*{vorname}"  class="form-control" id="fullName" placeholder="" disabled>
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label for="eMail">Nachname</label>
                        <input type="text" th:field ="*{nachname}"  class="form-control" id="eMail" placeholder="" disabled>
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label for="phone">Telefon</label>
                        <input type="text" th:field ="*{telefon}" class="form-control" id="phone" placeholder="" disabled>
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label for="website">Email</label>
                        <input type="text" th:field ="*{email}" class="form-control" id="website" placeholder="" disabled>
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label for="Street">Adresse</label>
                        <input type="text" th:field ="*{adresse}" class="form-control" id="street" placeholder="" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                      <h4 class="mt-3 mb-4 text-primary">Kursdaten</h4>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label for="Street">Ausbildungszweig</label>
                        <input type="text" th:field ="*{ausbildungszweig}" class="form-control" id="ausbildungszweig"
                               placeholder="" disabled>
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label for="ciTy">Gruppenname</label>
                        <input type="text" th:field ="*{gruppenname}" class="form-control" id="ciTy" placeholder=""
                               disabled>
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label for="sTate">Kursbeginn</label>
                        <input type="text" th:field ="*{kursbeginn}" class="form-control" id="sTate" placeholder="" >
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label for="zIp">Kursende</label>
                        <input type="text" th:field ="*{kursende}" class="form-control" id="zIp" placeholder=""
                               disabled>
                      </div>
                    </div>
                  </div>
                  <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                      <div class="text-right">
                        <!--<button type="submit" class="btn btn-outline-success btn-sm">Speichern</button>-->
                        <a th:href="@{/teilnehmer}"><button type="button" class="btn btn-outline-danger btn-sm">Zurück
                        </button></a>

                      </div>
                    </div>
                  </div>
                </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>















</div>

</html>
