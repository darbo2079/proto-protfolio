<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Teilnehmer</title>
</head>
<body>
<div class="grid-container">


    <div id="navigation" class="navigation">
        <ul>
            <li class="list">
                <a th:href="@{/home}">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list">
                <a th:href="@{/teilnehmer}">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <span class="title">Teilnehmer</span>
                </a>
            </li>
            <li class="list active">
                <a th:href="@{/gruppen}">
                    <span class="icon"><ion-icon name="grid-outline"></ion-icon></span>
                    <span class="title">Gruppen
                    </span>
                </a>
            </li>
        </ul>
    </div>
    <!--<div class="input-group input-group-sm mb-2">
      <form th:action="@{/teilnehmer}" method="get">
        <span class="input-group-text" id="inputGroup-sizing-sm">Suchen</span>
        <input id="txtSearch" type="text" class="form-control" name="keyword">
      </form>

    </div>-->

    <div class="header">
        <div class="cardx">
            <div class="card-container">
                <div class="search-container">
                    <form th:action="@{/teilnehmer}" method="get">
                        <button type="submit" class="button-reset">Reset</button>
                        <button type="submit" class="button-suche"><ion-icon name="search-outline"></ion-icon></button>
                        <input id="txtSearch" class="input-suche" type="text" name="keyword" placeholder="Teilnehmer Suche..">
                    </form>
                </div>
            </div>
        </div>

        <div class="cardx">
            <div class="card-container">
                <a th:href="@{/qualifying}"><button type="button" class="button-filter">Qualifying</button>
                </a>
                <a th:href="@{/netzwerk}"><button type="button" class="button-filter">Netzwerk</button>
                </a>
                <a th:href="@{/software}"><button type="button" class="button-filter">Software</button>
                </a>
            </div>
        </div>

        <div class="cardx">
            <div class="card-container">
                <a th:href="@{/neueGruppe}"><button type="button" class="button-teilnehmer">Neue Gruppe</button></a>
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="content">
            <div class ="gruppe-table">
                <div class="gruppe-title">
                    <h5 th:text="Gruppen"></h5>
                </div>
                <table class="table table-striped table-bordered table-sm gruppe-tabelle" >
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Ausbildungszweig</th>
                    <th>Gruppen Nr.</th>
                    <th>Kursbeginn</th>
                    <th>Kursende</th>
                    <th>Aktion</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "gruppe : ${listGroups}">
                    <td><a th:href="@{/gruppenTeilnehmer{id}(id=${gruppe.id})}" th:text="${gruppe.name}"></a></td>
                    <td th:text="${gruppe.ausbildungszweig}"></td>
                    <td th:text="${gruppe.gruppenNummer}"></td>
                    <td th:text="${gruppe.kursbeginn}"></td>
                    <td th:text="${gruppe.kursende}"></td>


                    <td><a th:href="@{/updateGruppe{id}(id=${gruppe.id})}" class="btn btn-outline-success btn-sm"><ion-icon name="pencil-outline"></ion-icon></a>
                        <a th:href="@{/deleteGruppe{id}(id=${gruppe.id})}" class="btn btn-outline-danger btn-sm"><ion-icon name="close-circle-outline"></ion-icon></a>
                    </td>



                    <!--<a th:href="@{/showFormForUpdate/{id}(id=${person.id})}" class="btn btn-success"><ion-icon name="pencil-outline"></ion-icon></a>
                    <a th:href="@{/deletePerson/{id}(id=${person.id})}" class="btn btn-danger"><ion-icon name="close-circle-outline"></ion-icon></a>
                    <a th:href="@{/showFormForUpdate2/{id}(id=${person.id})}" class="btn btn-warning"><ion-icon name="document-text-outline"></ion-icon></a>-->
                    <!--<td>
                        <a th:href="@{/updateTeilnehmer/{id}(id=${person.id})}" class="btn btn-outline-success btn-sm"><ion-icon name="pencil-outline"></ion-icon></a>
                        <a th:href="@{/deleteTeilnehmer/{id}(id=${person.id})}" class="btn btn-outline-danger btn-sm"><ion-icon name="close-circle-outline"></ion-icon></a>

                    </td>-->

                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>

</div>





<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="/main.js"></script>







</body>
</html>
