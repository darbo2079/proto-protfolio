<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Home</title>
</head>
<body>


<div class="grid-container">
  <div id="navigation" class="navigation">
    <ul>
      <li class="list active">
        <a th:href="@{/home}">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="title">Home</span>
        </a>
      </li>
      <li class="list ">
        <a th:href="@{/teilnehmer}">
          <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
          <span class="title">Teilnehmer</span>
        </a>
      </li>
      <li class="list">
        <a th:href="@{/gruppen}">
          <span class="icon"><ion-icon name="grid-outline"></ion-icon></span>
          <span class="title">Gruppen</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="home-container">

      <div class=" home-card1">
         <div class="home-card-container1">
             <div class="count-title">
                 <h2>Teilnehmer</h2>
                 </div>
             <div class="count-numbers">
                 <div class="count1">
                     <h1 th:text="${count}"></h1>
                     <h5>Gesamt</h5>
                 </div>
                 <div class="count2">
                     <div class="count3">
                         <h1 th:text="${countQuali}"></h1>
                         <h5>Qualifying</h5>
                     </div>

                     <div class="count3"><h1 th:text="${countNetz}"></h1>
                         <h5>Netzwerk</h5></div>

                     <div class="count3"><h1 th:text="${countSoft}"></h1>
                         <h5>Software</h5>  </div>

                 </div>
             </div>



          </div>
      </div>

      <div class=" home-card2">
         <div class="home-card-container3">


                 <div class="count-title">
                     <h2>Gruppen</h2>
                 </div>
                 <div class="count-numbers">
                 <div class="count4">
                     <h1 th:text="${countQuali}"></h1>
                     <h5>Qualifying</h5>
                 </div>

                 <div class="count4"><h1 th:text="${countNetz}"></h1>
                     <h5>Netzwerk</h5></div>

                 <div class="count4"><h1 th:text="${countSoft}"></h1>
                     <h5>Software</h5>  </div>
                     </div>



          </div>
      </div>
      <div class=" home-card3">
          <a th:href="@{/teilnehmer}">
              <div class="home-card-container2">
                  <h3>Teilnehmerlisten</h3>
              </div>
          </a>

      </div>
      <div class=" home-card4">
          <a th:href="@{/gruppen}">
              <div class="home-card-container2">
                  <h3>Gruppenlisten</h3>
              </div>
          </a>
      </div>

</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
-->

<script src="/main.js"></script>
</div>
</body>
</html>
