
<div class="wrapper"  >
  <div class="title">
    <h1>My Groups</h1>
  </div>

  <div class="wrapper-groups" fxLayout="row wrap" fxLayoutAlign="start">
    <div fxFlex="33%" *ngFor="let item of group">
      <mat-card  class="card"  >
        <div class="groupTitle">
            <h3>{{ item.groupName }}</h3>
          </div>
      <div class="img" style="padding:0 0.6rem">
          <img mat-card-image src="assets/img/abstract2.jpg" alt="???">
      </div>
      
      <mat-card-content>
        <p>
          {{ item.groupDescription }}
        </p>
      </mat-card-content>
      
      <mat-divider></mat-divider>
      
      <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center" >
          <div class="membersNumber" fxLayout="row" fxLayoutAlign="start end" style="margin:0.4rem 0.6rem">
            <mat-icon>person</mat-icon><span>hc:23</span>
          </div>
          <div class="start" fxLayout="row" fxLayoutAlign="start end">
              <button mat-stroked-button [routerLink]="['/groups-details', item.groupId]"
              >Get started...</button>
          </div>
      </mat-card-actions>
      </mat-card>
    </div>
  </div>


</div>
